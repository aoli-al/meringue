name: CI Build
on: push
jobs:
  build-test:
    runs-on: self-hosted
    steps:
      - name: Build and install with maven
        run: mvn install
  deploy:
    runs-on: self-hosted
    needs: build-test
    if: github.ref == 'refs/heads/main' # only run deploy on main branch
    steps:
      - name: deploy
        run: bash .github/deployment/deploy.sh